<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <link rel="stylesheet" href="STYLE.CSS">

</head>
<body>
  <div class="split-screen">
    <div class="left">
      <section class="copy">
        <h1>WELCOME TO KIBARUA </h1>
        <P>Empowering Kenyan Service</P>
      </section>
  </div>
  <div class="right">
    <a href="#" class="button">I'm a client</a>
    <a href="#" class="button">I'm looking for job</a>
    <form>
      <section class="copy">
        <h2>Sign Up</h2>
        <div class="login-buttom">
          <p>Already have an account? <a href="#"> 
            <strong> login In</strong> </a></p>
        </div>
      </section>
      <div class="Input-container name">

      </div>
      <div class="Input-container password">
        <label for="password">Password</label>
        <input id="password" name="password"
         placeholder="Must be at least 6 characters" type="password">
        <i class="far fa-eye-slash"></i>
      </div>
    </form>
    </div>
  <div class="input-container cta">
    <label class="checkbox-container">
      <input type="checkbox">
      <span class="checkmark"></span>
      Sign up for the updates.
    </label>
  </div>
  <button class="signup-button" type="submit">Sign Up</button>
